<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="todo_list.css">
  <!-- Android home screen icon -->
  <link rel="apple-touch-icon" sizes="192x192" href="/public/icon-192.png" />
  <link rel="icon" sizes="512x512" href="public/icon-512.png" />
</head>


<body>
  <div>
      <p id="time"></p>
    </div>
    <div class="container">
      <h1>ToDo List</h1>
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button id="addTaskBtn">Add Task</button>
      <button id="clearCompletedBtn">Clear Completed</button>
      <button id="clearAllBtn">Clear All Tasks</button>
      <ul id="taskList"></ul>
      <input type="time" id="notifyTime" />
      <button onclick="setNotification()">Set Notification</button>
    </div>
  
    <script src="./todo_list.js"></script>
  </body>
</html>
